<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - AltSchool</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../Assignment 1/index.html">About Me</a></li>
                <li><a href="Registrationform.html">Registration Form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Registration Form</h1>
            <form action="#" method="post">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
                    
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email" required>
                    
                    <label for="education">Education Level:</label>
                    <input type="text" id="education" name="education" required>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <input list="countries" id="country" name="country" required>
                    <datalist id="countries">
                        <!-- Add a comprehensive list of countries -->
                        <option value="Afghanistan">
                        <option value="Albania">
                        <!-- Add more countries as needed -->
                    </datalist>
                    
                    <label for="state">State of Residence:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div>
                    <label for="employment">Employment Status:</label>
                    <select id="employment" name="employment" required>
                        <option value="">Select Employment Status</option>
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="student">Student</option>
                        <!-- Add other options as needed -->
                    </select>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="school">Choose School:</label>
                    <select id="school" name="school" required>
                        <option value="">Select School</option>
                        <!-- Add school options as needed -->
                    </select>
                    
                    <label for="course">Choose Course of Study:</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <!-- Add course options as needed -->
                    </select>
                </div>
                <div>
                    <label for="hear_about">How did you hear about us?:</label>
                    <select id="hear_about" name="hear_about" required>
                        <option value="">Select Option</option>
                        <option value="friend">Friend</option>
                        <option value="website">Website</option>
                        <option value="event">Event</option>
                        <!-- Add other options as needed -->
                    </select>
                    
                    <label for="discount_code">Scholarship Discount Code:</label>
                    <input type="text" id="discount_code" name="discount_code" required>
                </div>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
